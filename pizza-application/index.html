<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

    <div class="container">
      <h1 class="alert alert-info text-center">Pizza Shop</h1>

      <div class="row">
        <div class="col-8">

            <div class="col-4">
              <div class="card" style="width: 18rem">

                  src="https://img.freepik.com/free-photo/pizza-pizza-filled-with-tomatoes-salami-olives_140725-1200.jpg?semt=ais_hybrid&w=740&q=80"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Pizza name</h5>
                  <p class="card-text">
                    Price
                  </p>
                  <a href="#" class="btn btn-primary">add to cart</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">Baskets</div>
      </div>
    </div>
  </body>
</html>
