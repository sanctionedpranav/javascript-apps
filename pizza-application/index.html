<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Shop</title>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    /> -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      type="module"
      src="./scripts/controllers/product-controller.js"
    ></script>

    <script defer src="./scripts/services/payment.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen py-10">
    <div class="max-w-[1440px] mx-auto px-4">
      <!-- NavBar -->
      <nav class="w-full bg-blue-100 shadow-md px-6 py-4 rounded-lg mb-8">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
          <!-- Shop Name -->
          <div class="text-2xl font-bold text-blue-700">Pizza Shop</div>

          <!-- Menu Items -->
          <ul class="hidden sm:flex space-x-8 text-blue-700 font-medium">
            <li class="cursor-pointer hover:text-blue-900 transition">Pizza</li>
            <li class="cursor-pointer hover:text-blue-900 transition">
              Drinks
            </li>
            <li class="cursor-pointer hover:text-blue-900 transition">
              Dessert
            </li>
          </ul>

          <!-- Add to Cart Button -->
          <button
            class="relative flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow transition"
          >
            <span>cart</span>
            <span
              class="absolute w-6 h-6 bg-red-500 rounded-full -right-2 -top-2 font-bold text-sm flex items-center justify-center"
              >1</span
            >
          </button>
        </div>
      </nav>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Main Content Area -->
        <div class="lg:col-span-2">
          <div
            id="output"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
          >
            <!-- Dynamic Tailwind Cards will render here -->
          </div>
        </div>

        <!-- Cart Sidebar -->
        <div class="bg-white rounded-xl shadow p-5 h-fit sticky top-10">
          <h2 class="text-xl font-semibold mb-4 border-b pb-2">Cart</h2>

          <div class="flex flex-col h-[550px]">
            <ul
              id="cart-items"
              class="flex-1 overflow-y-auto text-gray-700 pr-1"
            >
              <!-- Cart items dynamically render here -->
            </ul>

            <div
              class="mt-4 p-4 bg-gray-100 rounded-lg flex justify-between items-center"
            >
              <span class="text-lg font-semibold text-gray-700">Total :</span>
              <span
                id="total-amount"
                class="text-xl font-bold text-gray-900"
              ></span>
            </div>

            <button
              id="rzp-button1"
              class="w-full mt-4 text-center font-semibold text-xl bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-lg shadow transition cursor-pointer"
            >
              Checkout
            </button>

            <span class="text-center pt-3 text-gray-500"
              >Use this for card no.
              <span class="text-blue-700">4386 2894 0766 0153</span></span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
